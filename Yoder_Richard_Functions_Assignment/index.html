<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" cotent="width=device-width"/>
		<style>
			*{
				-webkit-box-sizing:border-box;
				-moz-box-sizing:border-box;
				box-sizing:border-box;
			}

			html,body{
				margin:0;
				padding:0;
				background:#fff;
				letter-spacing:.75px;
				font-size:1em;
			}

			form{
				max-width:50%;
				margin:2em auto;
			}

			textarea{
				width:100%;
				height:5em;
				line-height:1em;
				margin:.25em 0;
				resize:none;
				padding:5px;
				border-radius:4px;
				outline:0 !important;
			}

			[type=submit]{
				background:transparent;
				border:3px solid #ccc;
				border-radius:4.5px;
				-webkit-transition:all .2s;
				-moz-transition:all .2s;
				transition:all .2s;
			}

			[type=submit]:hover, [type=submit]:focus, [type=submit]:active{
				outline:0 !important;
				background:#ccc;
				cursor:pointer;
			}

			#result{
				margin:1em 0;
				background:#bbb;
				padding:5px;
				height:2em;
			}
		</style>
		<title>Average Calculator</title>
	</head>
	<body>
		<form name="calc" id="calc">
			<h3>Enter A List of Numbers</h3>
			<p>Separate each number with a space</p>

			<textarea name="numbers" placeholder="Ex. 3 2 5 9 6"></textarea>

			<input type="checkbox" name="roundOutput"/><label>Round my average to the nearest whole number</label>
			<input type="submit" value="Calculate Average Value"/>
			<div id="result"></div>
		</form>
		<script src="script.js"></script>
	</body>
</html>
